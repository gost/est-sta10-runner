version: '2'
services:
    gost-db:
        image: geodan/gost-db
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: gost
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
    gost:
        image: geodan/gost
        ports:
            - "8080:8080"
        depends_on:
            - gost-db
        environment:
            gost_server_external_uri: http://gost:8080
            gost_db_host: gost-db